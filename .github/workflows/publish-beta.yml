name: publish-beta

on:
  push:
    branches: [ master ]
    paths:
        - 'NewLife.IoT/**'
        - 'NewLife.IoTSocket/**'
        - 'NewLife.IoTSerial/**'
        - 'NewLife.IoTDatabase/**'
  workflow_dispatch:

jobs:
  build-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotNET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
          9.x
    - name: Get Version
      run: echo "VERSION=$(date '+%Y.%m%d-beta%H%M')" >> $GITHUB_ENV
    - name: Build
      run: |
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out NewLife.IoT/NewLife.IoT.csproj
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out NewLife.IoTSocket/NewLife.IoTSocket.csproj
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out NewLife.IoTSerial/NewLife.IoTSerial.csproj
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out NewLife.IoTDatabase/NewLife.IoTDatabase.csproj
    - name: Publish
      run: |
        # dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://nuget.pkg.github.com/NewLifeX/index.json --api-key ${{ github.token }}
        dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.nugetKey }}
